<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Delivery</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <form class="text-center border border-light p-5" th:action="@{/apply}" th:object="${coffeeData}" method="post">
        <div class="form-group">
            <label for="type">Select Coffee Type</label>
<!--            <input type="text" class="form-control" id="type" th:field="*{type}">-->
            <select class="form-control" id="type" th:name="type">
                <option>Эфиопский кофе</option>
                <option>Колумбийский кофе</option>
                <option>Необжаренный кофе</option>
            </select>
        </div>
        <div class="form-group">
            <label for="weight">Weight</label>
            <input type="number" class="form-control" id="weight" th:field="*{weight}">
        </div>
        <div class="form-group">
            <label for="departure-date">Date of departure</label>
            <input type="datetime" class="form-control" id="departure-date" th:field="*{departureDate}">
        </div>
        <div class="form-group">
            <label for="deliver-date">Date of delivery</label>
            <input type="datetime" class="form-control" id="deliver-date" th:field="*{deliveryDate}">
        </div>
        <div class="form-group">
            <label for="user-iin">User's IIN</label>
            <input type="text" class="form-control" id="user-iin" th:field="*{userIin}">
        </div>
        <button type="submit" class="btn btn-primary" id="submit-btn">Submit</button>
    </form>
    <form class="text-center border border-light p-5" style="margin-top: 100px" th:action="@{/status}" method="get">
        <div class="form-group">
            <label for="user-iin">User's IIN</label>
            <input type="text" class="form-control" th:name="userIin">
        </div>
        <button type="submit" class="btn btn-primary">Status</button>
    </form>
</div>
</body>
</html>
